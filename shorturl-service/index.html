    <style>

<body>
    <div class="container">
        <h1>üîó –°–æ–∫—Ä–∞—â–∞—Ç–µ–ª—å —Å—Å—ã–ª–æ–∫</h1>

        <!-- –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ—Ä–æ—Ç–∫–æ–π —Å—Å—ã–ª–∫–∏ -->
        <div class="shorten-form">
            <h2 style="margin-bottom: 20px; color: #333;">–°–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É</h2>
            <form id="shortenForm">
                <div class="form-group">
                    <label for="fullUrl">–í–≤–µ–¥–∏—Ç–µ –¥–ª–∏–Ω–Ω—É—é —Å—Å—ã–ª–∫—É</label>
                    <input 
                        type="url" 
                        id="fullUrl" 
                        placeholder="https://example.com/very/long/url/here" 
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary">‚úÇÔ∏è –°–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
            </form>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∫–æ—Ä–æ—Ç–∫–∏—Ö —Å—Å—ã–ª–æ–∫ -->
        <div id="urlsContainer" class="urls-container">
            <div class="empty-state">
                <h2>üéØ –°—Å—ã–ª–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h2>
                <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É –∏—Å–ø–æ–ª—å–∑—É—è —Ñ–æ—Ä–º—É –≤—ã—à–µ</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001';
        let currentQRColors = {}; // –•—Ä–∞–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Å—ã–ª–∫–∏

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫
        async function loadURLs() {
            try {
                const response = await fetch(`${API_URL}/all`);
                const urls = await response.json();
                displayURLs(urls);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Å—ã–ª–æ–∫:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Å—ã–ª–æ–∫
        function displayURLs(urls) {
            const container = document.getElementById('urlsContainer');
            
            if (urls.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üéØ –°—Å—ã–ª–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</h2>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É –∏—Å–ø–æ–ª—å–∑—É—è —Ñ–æ—Ä–º—É –≤—ã—à–µ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = urls.map(url => `
                <div class="url-card" data-short-id="${url.short_id}" data-full-url="${escapeHtml(url.full_url)}">
                    <div class="url-info">
                        <div class="url-label">–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</div>
                        <div class="url-value">${escapeHtml(url.full_url)}</div>
                    </div>
                    
                    <div class="url-info">
                        <div class="url-label">–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</div>
                        <div class="url-value short-url">
                            <a href="http://localhost:8001/${url.short_id}" target="_blank">
                                http://localhost:8001/${url.short_id}
                            </a>
                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-item">
                            <span>üëÜ –ü–µ—Ä–µ—Ö–æ–¥–æ–≤:</span>
                            <strong>${url.clicks}</strong>
                        </div>
                        <div class="stat-item">
                            <span>üìÖ –°–æ–∑–¥–∞–Ω–æ:</span>
                            <strong>${new Date(url.created_at).toLocaleString('ru-RU')}</strong>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="toggleQRSection('${url.short_id}')">
                            üé® –°–æ–∑–¥–∞—Ç—å QR-–∫–æ–¥
                        </button>
                        <button class="btn btn-secondary" onclick="copyToClipboard('http://localhost:8001/${url.short_id}')">
                            üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                        </button>
                        <button class="btn btn-delete" onclick="deleteURL('${url.short_id}')">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>

                    <div id="qr-section-${url.short_id}" class="qr-section hidden">
                        <h3 style="margin-bottom: 15px; color: #333;">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ QR-–∫–æ–¥–∞</h3>
                        
                        <div class="qr-note">
                            üí° QR-–∫–æ–¥ –±—É–¥–µ—Ç –≤–µ—Å—Ç–∏ –Ω–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É (–Ω–µ –Ω–∞ –∫–æ—Ä–æ—Ç–∫—É—é)
                        </div>
                        
                        <div class="color-picker-container">
                            <label style="display: block; margin-bottom: 10px; color: #555; font-weight: 600;">
                                –í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç QR-–∫–æ–¥–∞:
                            </label>
                            
                            <div class="color-slider" id="slider-${url.short_id}" onclick="selectColor(event, '${url.short_id}')">
                                <div class="color-indicator" id="indicator-${url.short_id}"></div>
                            </div>
                            
                            <div class="selected-color-display">
                                <div class="color-box" id="color-box-${url.short_id}" style="background-color: #000000;"></div>
                                <div>
                                    <div style="color: #666; font-size: 0.9em; margin-bottom: 5px;">–í—ã–±—Ä–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç:</div>
                                    <div class="color-hex" id="color-hex-${url.short_id}">#000000</div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary" onclick="generateQR('${url.short_id}')">
                            ‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥
                        </button>

                        <div id="qr-preview-${url.short_id}" class="qr-preview hidden"></div>
                    </div>
                </div>
            `).join('');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ü–≤–µ—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            urls.forEach(url => {
                if (!currentQRColors[url.short_id]) {
                    currentQRColors[url.short_id] = '#000000';
                }
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ—Ä–æ—Ç–∫–æ–π —Å—Å—ã–ª–∫–∏
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullUrl = document.getElementById('fullUrl').value.trim();
            
            if (!fullUrl) return;

            try {
                const response = await fetch(`${API_URL}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: fullUrl
                    })
                });

                if (response.ok) {
                    document.getElementById('fullUrl').value = '';
                    loadURLs();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ—Ä–æ—Ç–∫–æ–π —Å—Å—ã–ª–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–æ—Ä–æ—Ç–∫–æ–π —Å—Å—ã–ª–∫–∏');
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏—é QR-–∫–æ–¥–∞
        function toggleQRSection(shortId) {
            const section = document.getElementById(`qr-section-${shortId}`);
            section.classList.toggle('hidden');
        }

        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ –Ω–∞ —Å–ª–∞–π–¥–µ—Ä–µ
        function selectColor(event, shortId) {
            const slider = event.currentTarget;
            const rect = slider.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, x / rect.width));
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ü–≤–µ—Ç–æ–≤
            const colors = [
                { pos: 0, color: '#000000' },
                { pos: 0.14, color: '#ff0000' },
                { pos: 0.28, color: '#00ff00' },
                { pos: 0.42, color: '#0000ff' },
                { pos: 0.57, color: '#ffff00' },
                { pos: 0.71, color: '#ff00ff' },
                { pos: 0.85, color: '#00ffff' },
                { pos: 1, color: '#ffffff' }
            ];
            
            // –ù–∞—Ö–æ–¥–∏–º –¥–≤–∞ –±–ª–∏–∂–∞–π—à–∏—Ö —Ü–≤–µ—Ç–∞ –∏ –∏–Ω—Ç–µ—Ä–ø–æ–ª–∏—Ä—É–µ–º
            let color1 = colors[0];
            let color2 = colors[1];
            
            for (let i = 0; i < colors.length - 1; i++) {
                if (percentage >= colors[i].pos && percentage <= colors[i + 1].pos) {
                    color1 = colors[i];
                    color2 = colors[i + 1];
                    break;
                }
            }
            
            const localPercentage = (percentage - color1.pos) / (color2.pos - color1.pos);
            const selectedColor = interpolateColor(color1.color, color2.color, localPercentage);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            const indicator = document.getElementById(`indicator-${shortId}`);
            const colorBox = document.getElementById(`color-box-${shortId}`);
            const colorHex = document.getElementById(`color-hex-${shortId}`);
            
            indicator.style.left = `${percentage * 100}%`;
            indicator.style.backgroundColor = selectedColor;
            colorBox.style.backgroundColor = selectedColor;
            colorHex.textContent = selectedColor.toUpperCase();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è —ç—Ç–æ–π —Å—Å—ã–ª–∫–∏
            currentQRColors[shortId] = selectedColor;
        }

        // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –º–µ–∂–¥—É –¥–≤—É–º—è —Ü–≤–µ—Ç–∞–º–∏
        function interpolateColor(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            
            const r = Math.round(c1.r + (c2.r - c1.r) * factor);
            const g = Math.round(c1.g + (c2.g - c1.g) * factor);
            const b = Math.round(c1.b + (c2.b - c1.b) * factor);
            
            return rgbToHex(r, g, b);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞
        async function generateQR(shortId) {
            // –ü–æ–ª—É—á–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π URL –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
            const card = document.querySelector(`[data-short-id="${shortId}"]`);
            const fullUrl = card.dataset.fullUrl;
            const color = currentQRColors[shortId] || '#000000';
            
            try {
                const response = await fetch(`${API_URL}/qrcode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: fullUrl,  // –ò—Å–ø–æ–ª—å–∑—É–µ–º –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ô URL
                        color: color
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const imgUrl = URL.createObjectURL(blob);
                    
                    const preview = document.getElementById(`qr-preview-${shortId}`);
                    preview.classList.remove('hidden');
                    preview.innerHTML = `
                        <h3 style="margin-bottom: 15px; color: #333;">–í–∞—à QR-–∫–æ–¥:</h3>
                        <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">
                            QR-–∫–æ–¥ –≤–µ–¥—ë—Ç –Ω–∞: <strong>${escapeHtml(fullUrl)}</strong>
                        </p>
                        <img src="${imgUrl}" alt="QR Code">
                        <div style="margin-top: 15px;">
                            <button class="btn btn-download" onclick="downloadQR('${imgUrl}', '${shortId}')">
                                üíæ –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR-–∫–æ–¥–∞');
            }
        }

        // –°–∫–∞—á–∞—Ç—å QR-–∫–æ–¥
        function downloadQR(imgUrl, shortId) {
            const link = document.createElement('a');
            link.href = imgUrl;
            link.download = `qr-code-${shortId}.png`;
            link.click();
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        async function deleteURL(shortId) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Å—ã–ª–∫—É?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/delete/${shortId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // –£–¥–∞–ª—è–µ–º —Ü–≤–µ—Ç –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                    delete currentQRColors[shortId];
                    loadURLs();
                }
            } catch (error) {
